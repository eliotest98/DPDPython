name: Docker Image CI

on:
  push:
    branches: [ "main" , "dev"]
  pull_request:
    branches: [ "main" , "dev"]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: List files for debug
        run: ls -R

      - name: Build Docker image
        run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
